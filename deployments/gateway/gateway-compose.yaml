services:
  kwil-gateway:
    container_name: kwil-gateway
    hostname: kwil-gateway
    build:
      args:
        - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
        - SESSION_SECRET=${SESSION_SECRET:?}
        - DOMAIN_NAME=https://${DOMAIN_NAME:-localhost}
      context: .
      dockerfile: ./gateway.dockerfile
    ports:
      - "8090:8090"
    networks:
      - tsn-network

  nginx:
    container_name: nginx
    hostname: nginx
    image: "nginx:latest"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./default.conf.template
        target: /etc/nginx/templates/default.conf.template
      - type: bind
        source: /etc/pki/nginx/nginx-acm.conf
        target: /etc/pki/nginx/nginx-acm.conf
    environment:
      DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    depends_on:
      - kwil-gateway
    networks:
      - tsn-network


networks:
  tsn-network:
    driver: bridge
    name: tsn-network
    # should already be created by compose.yaml
    external: true