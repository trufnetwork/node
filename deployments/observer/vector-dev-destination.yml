# Dev destination for Vector, sends metrics to Prometheus
sinks:
  prometheus:
    type: prometheus_exporter
    inputs:
      - out-metrics-*
    address: 0.0.0.0:8686
    default_namespace: dev-observer
    flush_period_secs: 60

  loki:
    type: loki
    inputs:
      - out-logs-*
    endpoint: "http://loki:3100"
    labels:
      job: vector
    encoding:
      codec: json
